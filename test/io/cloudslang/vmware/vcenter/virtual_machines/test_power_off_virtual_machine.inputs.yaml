testVMwarePowerOffVirtualMachineLocal:
  testSuites: [vmware-local]
  description: "Test that successfully powers off the specified virtual machine."
  testFlowPath: io.cloudslang.vmware.vcenter.virtual_machines.test_power_off_virtual_machine
  inputs:
    - host: <host>
    - port: <port>
    - protocol: <protocol>
    - username: <username>
    - password: <password>
    - trust_everyone: <trust_everyone>
    - virtual_machine_name: <virtual_machine_name>
  result: SUCCESS
