testVMwareGetVirtualMachineDetailsLocal:
  testSuites: [vmware-local]
  description: "Test that successfully gets the details of a specified virtual machine."
  testFlowPath: io.cloudslang.vmware.vcenter.virtual_machines.test_get_virtual_machine_details
  inputs:
    - host: <host>
    - port: <port>
    - protocol: <protocol>
    - username: <username>
    - password: <password>
    - trust_everyone: <trust_everyone>
    - hostname: <hostname>
    - virtual_machine_name: <virtual_machine_name>
    - delimiter: <delimiter>
  result: SUCCESS
