testOpenStackGetImageIdLocal:
  testSuites: [openstack-local]
  description: "Test that it successfully retrieves the id for a specified OpenStack image."
  testFlowPath: io.cloudslang.openstack.images.test_get_image_id_flow
  inputs:
    - host: <host>
    - identity_port: <identity_port>
    - compute_port: <compute_port>
    - tenant_name: <tenant_name>
    - image_name: <image_name>
    - username: <username>
    - password: <password>
    - proxy_host: <proxy_host>
    - proxy_port: <proxy_port>
    - proxy_username: <proxy_username>
    - proxy_password: <proxy_password>
  result: SUCCESS