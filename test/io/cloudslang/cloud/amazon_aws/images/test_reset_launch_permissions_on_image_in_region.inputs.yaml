testResetLaunchAMIPermissionsLocal:
  testSuites: [amazon-local]
  description: "Test successfully reset launch permissions of a specified Amazon AWS EC2 image."
  testFlowPath: io.cloudslang.cloud.amazon_aws.images.test_reset_launch_permissions_on_image_in_region
  inputs:
    - endpoint: <endpoint>
    - identity: <identity>
    - credential: <credential>
    - proxy_host: <proxy_host>
    - proxy_port: <proxy_port>
    - debug_mode: <debug_mode>
    - image_id: <image_id>
    - version: <version>
  result: SUCCESS