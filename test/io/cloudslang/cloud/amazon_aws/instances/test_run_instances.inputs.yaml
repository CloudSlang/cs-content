testRunAmazonInstancesLocal:
  testSuites: [amazon-local]
  description: "Test successfully launch a certain number of Amazon AWS EC2 instances within a specified zone."
  testFlowPath: io.cloudslang.cloud.amazon_aws.instances.test_run_instances
  inputs:
    - provider: <provider>
    - endpoint: <endpoint>
    - identity: <identity>
    - credential: <credential>
    - proxy_host: <proxy_host>
    - proxy_port: <proxy_port>
    - debug_mode: <debug_mode>
    - availability_zone: <availability_zone>
    - image_id: <image_id>
    - min_count: <min_count>
    - max_count: <max_count>
    - instance_type: <instance_type>
    - version: <version>
  result: SUCCESS