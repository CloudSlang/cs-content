testAmazonAttachVolumeLocal:
  testSuites: [amazon-local]
  description: "Test that successfully attached to instance a specified Amazon AWS volume."
  testFlowPath: io.cloudslang.cloud.amazon_aws.volumes.test_attach_volume_in_region
  inputs:
    - provider: <provider>
    - endpoint: <endpoint>
    - identity: <identity>
    - credential: <credential>
    - proxy_host: <proxy_host>
    - proxy_port: <proxy_port>
    - region: <region>
    - volume_id: <volume_id>
    - instance_id: <instance_id>
    - device_name: <device_name>
  result: SUCCESS