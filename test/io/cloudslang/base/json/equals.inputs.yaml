testEqualsEquals:
  inputs:
    - json_input1: >
                {"outer_key2": {"inner_key1": "inner_value1", "inner_key2": ["list_item1", "list_item2"]}, "outer_key1": "outer_value1"}
    - json_input2: >
                {"outer_key1": "outer_value1", "outer_key2": {"inner_key1": "inner_value1", "inner_key2": ["list_item1", "list_item2"]}}
  description: Tests that equals.sl finishes with EQUALS when inputs are equivalent
  testFlowPath: io.cloudslang.base.json.equals
  result: EQUALS

testEqualsNotEquals:
  inputs:
    - json_input1: >
                {"outer_key3": {"inner_key1": "inner_value1", "inner_key2": ["list_item1", "list_item2"]}, "outer_key1": "outer_value1"}
    - json_input2: >
                {"outer_key1": "outer_value1", "outer_key2": {"inner_key1": "inner_value1", "inner_key2": ["list_item1", "list_item2"]}}
  description: Tests that equals.sl finishes with EQUALS when inputs are equivalent
  testFlowPath: io.cloudslang.base.json.equals
  result: NOT_EQUALS

