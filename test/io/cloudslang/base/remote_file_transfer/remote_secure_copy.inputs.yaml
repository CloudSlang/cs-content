testRemoteSecureCopySucessRemoteToRemote:
  inputs:
    - host: localhost
    - port: "49153"
    - username: root
    - first_scp_host_port: "22022"
    - second_scp_host_port: "22023"
    - key_name: "key_r2r"
    - scp_username: "data"
    - scp_file: "file.txt"
