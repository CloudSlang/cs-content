testSSHManyInputs2:
  inputs:
    - host: "16.77.58.244"
    - port: "22"
    - username: root
    - command: echo testing
    - pty: "false"
    - private_key_file: "C:\\Users\\dumaa\\.ssh\\id_rsa"
    - timeout: "90000"
    - characterSet: "UTF-8"
    - closeSession: "false"
    - smart_recovery: "true"
    - retries: 5
  description: Tests ssh works with most of the inputs, including private key
  testFlowPath: io.cloudslang.base.ssh.ssh_flow
  outputs:
    - standard_out: |
        testing

#the newline after the 'testing' string is required for this test to pass
#don't remove it
  testSuites: [ssh-local]
  result: SUCCESS

