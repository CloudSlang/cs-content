testSSHBasicallyWorks:
  inputs:
    - host: localhost
    - port: "49153"
    - command: echo testing
    - username: root
    - password: screencast
  description: Tests ssh actually works
  testFlowPath: io.cloudslang.base.remote_command_execution.ssh.ssh_flow
  outputs:
    - standard_out: |
        testing

#the newline after the 'testing' string is required for this test to pass
#don't remove it
  testSuites: [docker]
  result: SUCCESS