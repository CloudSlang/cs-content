testCreateUserSuccess:
  testSuites: [ldap]
  description: Tests that create_user.sl operation finishes with SUCCESS
  testFlowPath: io.cloudslang.base.ldap.create_user.sl
  inputs:
    - host: <host>
    - ou: <ou>
    - user_common_name: <user_common_name>
    - sam_account_name: <sam_account_name>
    - user_password: <user_password>
  outputs:
    - return_code: '0'
  result: SUCCESS