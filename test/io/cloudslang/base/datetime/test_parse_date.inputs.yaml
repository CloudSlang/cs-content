testParseDateSuccess:
  inputs:
    - date: <date>
    - date_format: <date_format>
    - date_locale_lang: <date_locale_lang>
    - date_locale_country: <date_locale_country>
    - out_format: <out_format>
    - out_locale_lang: <out_locale_lang>
    - out_locale_country: <out_locale_country>
  description: "Test that successfully parses time with locale values."
  testSuites: [datetime-local]
  testFlowPath: io.cloudslang.base.datetime.parse_date
  result: SUCCESS
