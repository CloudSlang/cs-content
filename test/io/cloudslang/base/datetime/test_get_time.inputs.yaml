testGetTimeSuccess:
  inputs:
    - locale_lang: <locale_lang>
    - locale_country: <locale_country>
  description: "Test that successfully retrieves the local current time."
  testSuites: [datetime-local]
  testFlowPath: io.cloudslang.base.datetime.get_time
  result: SUCCESS