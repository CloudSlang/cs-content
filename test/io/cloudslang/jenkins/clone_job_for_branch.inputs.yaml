########################################################################################################################
testJenkins_clone_job_for_branch_Success:
  testSuites: [jenkins-local]
  description: Tests that clone job for branch meets its intended purpose
  testFlowPath: io.cloudslang.jenkins.test_clone_job_for_branch
  inputs:
    - host: localhost
    - port: "49153"
    - username: root
    - password: screencast
    - image_name: "jenkins"
    - container_name: "jenkins-container"
    - config_xml: |
         <?xml version="1.0" encoding="UTF-8"?>
         <project>
           <actions/>
           <description/>
           <keepDependencies>false</keepDependencies>
           <properties/>
           <scm class="hudson.scm.SubversionSCM" plugin="subversion@1.54">
             <locations>
               <hudson.scm.SubversionSCM_-ModuleLocation>
                 <remote/>
                 <local>.</local>
                 <depthOption>infinity</depthOption>
                 <ignoreExternalsOption>false</ignoreExternalsOption>
               </hudson.scm.SubversionSCM_-ModuleLocation>
             </locations>
             <excludedRegions/>
             <includedRegions/>
             <excludedUsers/>
             <excludedRevprop/>
             <excludedCommitMessages/>
             <workspaceUpdater class="hudson.scm.subversion.UpdateUpdater"/>
             <ignoreDirPropChanges>false</ignoreDirPropChanges>
             <filterChangelog>false</filterChangelog>
           </scm>
           <canRoam>true</canRoam>
           <disabled>false</disabled>
           <blockBuildWhenDownstreamBuilding>false</blockBuildWhenDownstreamBuilding>
           <blockBuildWhenUpstreamBuilding>false</blockBuildWhenUpstreamBuilding>
           <triggers/>
           <concurrentBuild>false</concurrentBuild>
           <builders/>
           <publishers/>
           <buildWrappers/>
         </project>
  outputs:
    - last_buildnumber: '1'
  result: SUCCESS
