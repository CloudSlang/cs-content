  testFlowPath: io.cloudslang.amazon.ec2.images.add_launch_permissions_to_image_in_region
  inputs:
    - endpoint: <endpoint>
    - identity: <identity>
    - credential: <credential>
    - proxy_host: <proxy_host>
    - proxy_port: <proxy_port>
    - proxy_username: <proxy_username>
    - proxy_password: <proxy_password>
    - headers: <headers>
    - query_params: <query_params>
    - version: <version>
    - delimiter: <delimiter>
    - image_id: <image_id>
    - user_ids_string: <user_ids_string>
    - user_groups_string: <user_groups_string>
  result: SUCCESS