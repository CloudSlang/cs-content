testAmazonApplyTagsToResourcesLocal:
  testSuites: [amazon-local]
  description: "Test that successfully applies tags to specified Amazon AWS resources."
  testFlowPath: io.cloudslang.amazon.aws.ec2.tags.test_apply_to_resources
  inputs:
    - provider: <provider>
    - endpoint: <endpoint>
    - identity: <identity>
    - credential: <credential>
    - proxy_host: <proxy_host>
    - proxy_port: <proxy_port>
    - delimiter: <delimiter>
    - debug_mode: <debug_mode>
    - region: <region>
    - key_tags_string: <key_tags_string>
    - value_tags_string: <value_tags_string>
    - resource_ids_string: <resource_ids_string>
  result: SUCCESS