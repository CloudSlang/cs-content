testAmazonCreateNetworkInterfaceLocal:
  testSuites: [amazon-local]
  description: "Test that successfully creates a network interface."
  testFlowPath: io.cloudslang.amazon.aws.ec2.network.create_network_interface
  inputs:
    - endpoint: <endpoint>
    - identity: <identity>
    - credential: <credential>
    - proxy_host: <proxy_host>
    - proxy_port: <proxy_port>
    - proxy_username: <proxy_username>
    - proxy_password: <proxy_password>
    - version: <version>
    - headers: <headers>
    - query_params: <query_params>
    - delimiter: <delimiter>
    - network_interface_description: <network_interface_description>
    - private_ip_address: <private_ip_address>
    - private_ip_addresses_string: <private_ip_addresses_string>
    - secondary_private_ip_address_count: <secondary_private_ip_address_count>
    - security_group_ids_string: <security_group_ids_string>
    - subnet_id: <subnet_id>
  result: SUCCESS